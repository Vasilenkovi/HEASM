<!DOCTYPE html>
<html>

<head>
    <title>HEASM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/HEASM_HEADER_style.css">
</head>

<body class = "HEASM_body">
    <header header id="HEASM_header">
		<div id="TPU_logo">
			<img src ="../static/image/tpu-logo-hor.png" /> <!-- Logo img path -->
		</div>
		<nav>
			<div id = "HEASM_header_menu">
				<ul>
					<li><a href="/logout?logout-submit=logout">Выйти</a></li>
				</ul>
			</div>
		</nav>
    </header>
    <div class="centered_background">
        <h1 style = "color: white; font-size: 48pt; margin: 5px; background-color: #28be46;">Функции</h1>
        <table class="center_table">
			<div class = "grid-container5x1">
				<tr>
					<form action="/select" method="post">
						<button class="button" value="submit">Выбрать</button>
					</form>
				</tr>
				<tr>
					<form action="/edit" method="post">
						<button class="button" value="submit">Изменить</button>
					</form>
				</tr>
				<tr>
					<form action="/add" method="post">
						<button class="button" value="submit">Добавить</button>
					</form>
				</tr>
				<tr>
					<form action="/delete" method="post">
						<button class="button" value="submit">Удалить</button>
					</form>
				</tr>
				<tr>
					<form action="/logs" method="post">
						<button class="button" value="submit">Журнал изменений</button>
					</form>
				</tr>
			</div>
        </table>
        </form>
    </div>
</body>

</html>
